<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
   <style media="screen">

    body {
      background: white;
      margin: 0 auto;
      padding-top: 90px;
      height: 100%;
      width: 100%;
      font-family: "Courier New", Courier, monospace;
    }

    .container {
      margin: 0 auto;
      width: 100%;
      height: 100%;
      position: fixed;
    }

    .weather-box{
      background-color: rgba(255,0,0,0.2);
      margin: 0 auto;
      padding: 30px;
      text-align: center;
      width: 70%;
      height: 70%;
      box-shadow: 10px 10px 10px #d3d3d3;
    }

    .weather-box h1 {
      color: black;
      margin: 10px;
      padding-bottom: 40px;
    }

    .weather-items {
      margin: 0 auto;
      width: 100%;
    }

    .weather-items button {
      position: relative;
      margin: 5px;
      top: 50%;
      height: 80px;
      width: 40%;
      background: blue;
      font-size: 20px;
    }

    .weather-items button:hover{
      background-color: rgba(255,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-box">
      <h1>You Local Weather</h1>
      <div class="weather-items">
          <button type="button" class="country">Country</button>
          <button type="button" class="location">Location</button>
          <button type="button" class="icon">Icon</button>
          <button type="button" class="temp_description">description</button>
          <button type="button" class="temperature">Temperature</button>
          <button type="button" class="wind">Wind</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">

      let lon;
      let lat;
      let weatherApi = `https://api.openweathermap.org/data/2.5/weather?`;
      let country = document.querySelector('.country');
      let location1 = document.querySelector('.location');
      let icon = document.querySelector('.icon');
      let description = document.querySelector('.temp_description');
      let temp = document.querySelector('.temperature');
      let wind = document.querySelector('.wind');
      // const colors = ["blue", "green", "Yellow", "red"];
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          lat = "lat=" + position.coords.latitude;
          lon = "lon=" + position.coords.longitude;
          console.log(lat, lon);
          getWeather(`${weatherApi}${lat}&${lon}${"&appid=cf09b681971abfafb863bbbf9b0c9579"}`);
        });
      } else {
        console.log("Geolocation is not supported by this browser.");
      }

      function getWeather(api){
        fetch(api, {
            method: 'GET'
          })
          .then((response) => response.json())
          .then(function (data) {
            console.log('Request succeeded with JSON response', data);
            country.innerHTML = data.sys.country
            location1.innerHTML = data.name;
            icon.innerHTML = `<span><img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="" /></span>`;
            description.innerHTML = data.weather[0].description;
            temp.innerHTML = `${data.main.temp} degrees`;
            wind.innerHTML = `${data.wind.speed} mph`;
          })
          .catch(function (error) {
            console.log('Request failed', error);
          });
      }


      //  function getColors(){
       //
      //  }

  </script>
</body>
</html>
