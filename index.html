<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style media="screen">

    body {
      background: #fff;
      margin: 0 auto;
      padding-top: 90px;
      height: 100%;
      width: 100%;
    }

    .container {
      margin: 0 auto;
      width: 100%;
      height: 100%;
      position: fixed;
    }

    .weather-box{
      background-color: rgba(255,0,0,0.5);
      margin: 0 auto;
      padding: 30px;
      text-align: center;
      width: 50%;
      height: 60%;
      box-shadow: 10px 10px 10px #d3d3d3;
    }

    .weather-box h4 {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-box">
      <h4>You Local Weather</h4>
      <div class="weather-items">
          <div class="country">Country</div>
          <div class="location">Location</div>
          <div class="icon">Icon</div>
          <div class="temp_discription">description</div>
          <div class="temperature">Temperature</div>
          <div class="wind">Wind</div>
      </div>
    </div>
  </div>
  <script type="text/javascript">



  $(document).ready(function(){
      let lon;
      let lat;
      let weatherApi = `https:fcc-weather-api.glitch.me/api/current?`;
      let country = document.querySelector('.country');
      let location = document.querySelector('.location');
      let icon = document.querySelector('.icon');
      let description = document.querySelector('.temp_discription');
      let temp = document.querySelector('.temperature');
      let wind = document.querySelector('.wind');
      // const colors = ["blue", "green", "Yellow", "red"];
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          lat = "lat=" + position.coords.latitude;
          lon = "lon=" + position.coords.longitude;
          console.log(lat, lon);
          getWeather(lat, lon);
        });
      } else {
        console.log("Geolocation is not supported by this browser.");
      }

       function getWeather(lat, lon){
         let url = weatherApi + lat + "&" + lon;
         console.log(url);
         $.ajax({
            url: url, success: function (result) {
              country.innerHTML = result.sys.country;
              location.innerHTML = result.name;
              let iconTemplate =  `<img atl="image icons" src="${result.weather[0].icon}"/>`;
              icon.innerHTML = iconTemplate;
              description.innerHTML = result.weather[0].description;
              console.log(result.weather[0].description);
              console.log(result);
            }
          });
       }

      //  function getColors(){
       //
      //  }
});

  </script>
</body>
</html>
